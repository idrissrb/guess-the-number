<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>guess the number</title>
</head>
<body>
    <main class="form-signin w-100 m-auto container">
        <div class="text mb-5">
          <p>Choose the Difficulty </p>
        </div>  
        <form> 
          <div class="dropdown">
            <a class="btn btn-dark dropdown-toggle w-100 mb-2 " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Difficulty
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Easy (1-10)</a></li>
              <li><a class="dropdown-item" href="#">Medium (1-20)</a></li>
              <li><a class="dropdown-item" href="#">Hard (1-100)</a></li>
            </ul>
          </div>
          <div class="form-floating hidden">
            <input class="form-control guess " id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">your guess</label>
          </div>
          <button class="submit btn btn-dark w-100 py-2 mt-2 hidden" type="button">submit your guess</button>
          <button class="start btn btn-dark w-100 py-2 mt-2" type="button">start game</button>
        </form>
    </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="index.js"></script>
</body>
</html>
